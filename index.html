<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>如蝴蝶般飛舞的玻璃碎片</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 多個玻璃碎片 -->
    <div class="fragment"></div>
    <div class="fragment"></div>
    <div class="fragment"></div>
    <div class="fragment"></div>
    <div class="fragment"></div>
    <div class="fragment"></div>
    <div class="fragment"></div>
    <div class="fragment"></div>
    <div class="fragment"></div>
    <div class="fragment"></div>

    <script>
        // 自動生成更多碎片
        const fragmentCount = 50; // 想要的碎片數量
        const body = document.body;
        for (let i = 0; i < fragmentCount; i++) {
            const fragment = document.createElement('div');
            fragment.className = 'fragment';
            fragment.style.left = Math.random() * 100 + 'vw'; // 隨機水平位置
            fragment.style.top = Math.random() * 100 + 'vh'; // 隨機垂直位置
            fragment.style.animationDelay = Math.random() * 5 + 's'; // 隨機動畫延遲
            body.appendChild(fragment);
        }
    </script>
</body>
</html>
